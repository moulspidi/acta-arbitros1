name: Android CI (fix pipe + build)

on:
  push:
    branches: ["**"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Android project dir
        id: detect
        shell: bash
        run: |
          set -e
          echo "Repo tree:"; ls -la
          FOUND=$(find . -maxdepth 3 -type f \( -name settings.gradle -o -name settings.gradle.kts \) -printf '%h\n' | sort -u | head -n1)
          if [ -z "$FOUND" ]; then
            FOUND=$(find . -maxdepth 3 -type f -name gradlew -printf '%h\n' | sort -u | head -n1)
          fi
          if [ -z "$FOUND" ]; then
            echo "❌ No se encontró proyecto Gradle."
            exit 1
          fi
          echo "PROJECT_DIR=$FOUND" >> $GITHUB_ENV
          echo "✅ Proyecto: $FOUND"

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install SDK components & accept licenses
        run: |
          sdkmanager "platform-tools" \
                     "platforms;android-33" "build-tools;33.0.2" \
                     "platforms;android-34" "build-tools;34.0.0" \
                     "platforms;android-35" "build-tools;35.0.0"
          yes | sdkmanager --licenses

      - name: Generate Gradle Wrapper if missing
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: 8.7
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: wrapper

      - name: Ensure gradlew is executable
        run: chmod +x "$PROJECT_DIR/gradlew" || true

      # 👇 OJO: el nombre va entre comillas simples
      - name: 'Guard: fix split("\\|") in RotationQrSupport'
        shell: bash
        run: |
          set -e
          PKG_PATH="com/tonkar/volleyballreferee"   # cambia si tu paquete es otro
          FILE="$PROJECT_DIR/app/src/main/java/$PKG_PATH/engine/rotation/RotationQrSupport.java"
          if [ -f "$FILE" ]; then
            echo "Antes (líneas 35-60):"
            nl -ba "$FILE" | sed -n '35,60p' || true
            # Corrige variantes incorrectas: "\|" o "|"
            perl -0777 -pe 's/split\(\s*"\s*\\\|\s*"\s*\)/split("\\\\|")/g' -i "$FILE"
            perl -0777 -pe 's/split\(\s*"\s*\|\s*"\s*\)/split("\\\\|")/g' -i "$FILE"
            echo "Después (buscar split(\"\\\\|\")):"
            grep -n 'split("\\\\|")' "$FILE" || true
          else
            echo "⚠️ No se encontró $FILE (ajusta PKG_PATH si tu paquete es distinto)."
          fi

      - name: Build Debug APK
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: wrapper
          build-root-directory: ${{ env.PROJECT_DIR }}
          arguments: clean assembleDebug -Pandroid.suppressUnsupportedCompileSdk=35

      - name: Show built files
        run: |
          echo "APK(s):"
          find "$PROJECT_DIR" -type f -name "*.apk" -print || true

      - name: Short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short=7 HEAD)" >> "$GITHUB_OUTPUT"

      - name: Upload APK artifact(s)
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-${{ steps.vars.outputs.sha_short }}
          path: |
            ${{ env.PROJECT_DIR }}/**/build/outputs/apk/**/debug/*.apk
            ${{ env.PROJECT_DIR }}/**/build/outputs/**/*.apk
          if-no-files-found: error
          retention-days: 14
